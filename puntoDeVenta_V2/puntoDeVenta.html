<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="puntoDeVenta.css">
</head>

<body>

    <div class="contenedor">

        <div class="imglogo">
            <img src="logoKrakeDev.png" width="60%">
        </div>

        <div class="contenedorTxt">
            <div class="titulo">
                PUNTO DE VENTA
            </div>


            <div class="txtInput">
                <div class="tituloCampo">
                    PRODUCTO
                </div>
                <input type="text" id="txtProducto" class="cajaTexto" />
                <div class="error" id="lblError1"></div>
            </div>

            <div class="txtInput">
                <div class="tituloCampo">
                    CANTIDAD
                </div>
                <input type="text" id="txtCantidad" class="cajaTexto" />
                <div class="error" id="lblError2"></div>
            </div>

            <div class="txtInput">
                <div class="tituloCampo">
                    PRECIO
                </div>
                <input type="text" id="txtPrecio" class="cajaTexto" />
                <div class="error" id="lblError3"></div>
            </div>

            <div class="botones">
                <div class="contenedorBoton"> <input type="button" value="CALCULAR TOTAL" class="boton"
                        onclick="calcularValorTotal()" /> </div>

                <div class="contenedorBoton"> <input type="button" value="LIMPIAR" class="boton" onclick="limpiar()">
                </div>
            </div>
        </div>

        <div class="contenedorLbl">
            <div class="resultado">
                <div>
                    Subtotal:
                </div>

                <div id="lblSubtotal">
                    0.0
                </div>
            </div>
            <div class="resultado">
                <div>
                    Valor de descuento:
                    <div id="txtDescuentoConfirm"> </div>
                </div>

                <div id="lblDescuento">
                    0.0
                </div>
            </div>
            <div class="resultado">
                <div>
                    IVA 12%:
                </div>

                <div id="lblValorIVA">
                    0.0
                </div>
            </div>
            <div class="resultado">
                <div>
                    Total:
                </div>

                <div id="lblTotal">
                    0.0
                </div>
            </div>
        </div>
    </div>
</body>

</html>
